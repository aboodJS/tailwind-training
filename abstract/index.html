<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav class="bg-black w-screen h-12.5 flex items-center justify-between">
        <div
          class="text-white ml-16 text-xl flex items-center justify-between [&>*]:mx-2"
        >
          <p
            class="font-bold cursor-pointer hover:text-slate-300 transition-colors"
          >
            Abstract
          </p>
          <hr class="bg-white w-0.5 h-8" />
          <p class="hover:underline cursor-pointer">Help center</p>
        </div>
        <div class="[&>*]:ml-4 mr-16">
          <button
            class="text-white text-xl border px-3 bg-[#191a1b] py-2 rounded"
          >
            submit a request</button
          ><button
            class="text-white py-2 px-7 text-xl bg-[#4c5fd5] rounded hover:bg-white hover:text-black transition-colors"
          >
            sign in
          </button>
        </div>
      </nav>
      <section
        class="grid h-[24rem] w-screen bg-gray-300 justify-center content-center"
      >
        <div class="text-center">
          <h1 class="text-7xl pb-7">How can we help?</h1>
          <search class="relative"
            ><input
              class="rounded py-5 px-4 border border-black shadow w-[720px] focus:border-blue-600 outline-none"
              type="search"
              name=""
              id=""
              placeholder="Search"
            /><i
              class="bx bx-right-arrow-alt absolute text-3xl right-4 top-[1.2rem]"
            ></i>
          </search>
        </div>
      </section>
    </main>
  </body>
</html>
